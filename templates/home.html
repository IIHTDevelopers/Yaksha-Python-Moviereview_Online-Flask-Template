<!DOCTYPE html>
<html>
<head>
    <title>Movie Review App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #333; }
        ul { padding-left: 0; list-style: none; }
        li { margin: 1rem 0; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; }
        .title { font-weight: bold; font-size: 1.2rem; }
        .director { color: #555; }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
        <li>
            <div class="title">{{ movie.title }}</div>
            <div class="director">Directed by {{ movie.director }}</div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
